<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Enhancement</title>
</head>
<body>
    <h1>AI-Driven Video Enhancement</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="file">Choose a video file (mp4, avi, mov, mkv):</label>
        <input type="file" id="file" name="file" accept="video/*" required>
        <br><br>
        <button type="submit">Upload and Enhance</button>
    </form>
</body>
</html>
